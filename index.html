<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div >
    <span style="background-color: blue;">Primary</span>
    <span style="background-color: gray;">Secondary</span>
    <span style="background-color: green;">Success</span>
    <span style="background-color: blue;">Info</span>
    <span style="background-color: yellow;">Warning</span>
    <span style="background-color: red;">Danger</span>
    <span style="background-color: blue;border-radius: 20px;">Round</span>
    <span style="background-color: blue;border-radius: 30px;">&#128270;</span>
   </div>
   <div style="margin-top: 60px;">
    <span style="background-color: blue;">&#10133; Icon</span>
    <span style="border: 2px solid blue;border-style: dotted; color: blue;">Dashed</span>
    <span style="color: blue;">Link</span>
    <span style="background-color: blue;">Click Me</span>
    <span style="background-color: blue;">Jelly</span>
    <span style="border: 1px solid blue;color: blue;">Fill In</span>
    <span style="background-color: blue;">Pulse</span>
    <span style="color: blue;border: 1px solid blue;">Open</span>
   </div>
   <div style="margin-top: 60px;">
    <span style="border: 1px solid blue;color: blue;">Slide</span>
    <span style="border: 2px solid blue; color: blue;">Through</span>
    <span style="color: blue;border: 5px solid blue; box-shadow:3px 3px;">Offset</span>
    <span style="background-color: blue;">Flip Down</span>
    <span style="background-color: blue;border-radius: 30px;"><marquee behavior="" direction="rel" style="width: 5%;">Marquee</marquee></span>
    <span style="border: 1px solid blue;color: blue;">Cross Bar</span>
    <span style="color:blue;">Line</span>
   </div>
</body>
</html>
